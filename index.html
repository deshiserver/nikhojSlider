<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Product Card/Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="card-wrapper">
    <div class="card">
      <!-- card left -->
      <div class="product-imgs">
        <div class="img-display">
          <div class="img-showcase">
            <img src="shoes_images/shoe_1.jpg" alt="shoe image">
            <img src="shoes_images/shoe_2.jpg" alt="shoe image">
            <img src="shoes_images/shoe_3.jpg" alt="shoe image">
            <img src="shoes_images/shoe_4.jpg" alt="shoe image">
          </div>
        </div>
        <div class="img-select">
          <div class="img-item">
            <a href="#" data-id="1">
              <img src="shoes_images/shoe_1.jpg" alt="shoe image">
            </a>
          </div>
          <div class="img-item">
            <a href="#" data-id="2">
              <img src="shoes_images/shoe_2.jpg" alt="shoe image">
            </a>
          </div>
          <div class="img-item">
            <a href="#" data-id="3">
              <img src="shoes_images/shoe_3.jpg" alt="shoe image">
            </a>
          </div>
          <div class="img-item">
            <a href="#" data-id="4">
              <img src="shoes_images/shoe_4.jpg" alt="shoe image">
            </a>
          </div>
        </div>
      </div>
      <!-- card right -->
      <div class="product-content">
        <div class="profile-card">
          <img src="shoes_images/shoe_1.jpg" alt="">
          <h3 class="title">Md. John Oscar</h3>

          <button class="btn-0">Buy Now</button>
          <button class="btn-1">Ask</button>
          <button class="btn-2">Make Offer</button>
          <div class="flex-0">
            <i class="fa fa-heart"></i>
            <i class="fa fa-share"></i>
          </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
